

<style>

@media screen and (min-width: 0px) and (max-width: 700px) {
    #div-mobile {
        display: block;
    }

    #div-desktop {
        display: none;
    }
}

@media screen and (min-width: 701px) and (max-width: 3000px) {
    #div-mobile {
        display: none;
    }

    #div-desktop {
        display: block;
    }
}
</style>


<div id="div-desktop">
</div>
